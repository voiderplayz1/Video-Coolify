<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Video Processor</title>
    
    <style>
        /* --- CSS SECTION --- */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0a0a0a;
            color: #00f2ff;
            text-align: center;
            margin: 0;
            overflow-x: hidden;
        }

        /* Entry Modal */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: #111;
            padding: 40px;
            border: 2px solid #00f2ff;
            box-shadow: 0 0 20px #00f2ff;
            border-radius: 10px;
            max-width: 450px;
        }

        /* Main UI */
        .container {
            padding: 50px 20px;
            max-width: 900px;
            margin: auto;
        }

        button {
            background: #00f2ff;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            box-shadow: 0 0 15px #00f2ff;
            transform: scale(1.05);
        }

        /* The Video Styling */
        .video-wrapper {
            position: relative;
            display: inline-block;
            margin-top: 30px;
            line-height: 0;
        }

        video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 1px solid #333;
            /* Default scale handling */
            object-fit: contain; 
        }

        /* THIS ADDS THE "COOL" DATA OVERLAY */
        .cool-overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            background: 
                linear-gradient(rgba(0, 242, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            border: 2px solid rgba(0, 242, 255, 0.5);
            z-index: 10;
        }

        /* Mobile specific build */
        .mobile-build video {
            max-width: 100vw;
            border: none;
        }

        .download-option {
            text-decoration: none;
            display: block;
            background: #222;
            color: #00f2ff;
            padding: 10px;
            margin: 5px;
            border: 1px solid #00f2ff;
        }
    </style>
</head>
<body id="mainBody">

    <div id="entryModal" class="modal-overlay">
        <div class="modal-content">
            <h2>HEY!</h2>
            <p>I just need you to answer this real quick, this <strong>WILL CHANGE</strong> how you view the site!</p>
            <button onclick="chooseBuild('pc')">Pc/Laptop</button>
            <button onclick="chooseBuild('mobile')">Mobile Device</button>
        </div>
    </div>

    <div class="container">
        <h1>NEURAL VIDEO COOLER</h1>
        <input type="file" id="videoUpload" accept="video/*" style="display: none;">
        <button onclick="document.getElementById('videoUpload').click()">Choose File</button>
        <button id="convertBtn" onclick="processVideo()">Make My Video Cool</button>

        <div id="resultArea" style="display:none;">
            <div class="video-wrapper" id="vWrap">
                <div id="fxOverlay" class="cool-overlay"></div>
                <video id="displayVideo" controls></video>
            </div>
            <br>
            <button onclick="showDownloads()">Download Video</button>
        </div>
    </div>

    <div id="dlModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3>SELECT FORMAT</h3>
            <a href="#" class="download-option" onclick="alert('Downloading WebM...')">DOWNLOAD .WEBM</a>
            <a href="#" class="download-option" onclick="alert('Downloading MOV...')">DOWNLOAD .MOV</a>
            <a href="#" class="download-option" onclick="alert('Downloading MP4...')">DOWNLOAD .MP4</a>
            <button onclick="document.getElementById('dlModal').style.display='none'" style="background:red;">CLOSE</button>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT SECTION --- */
        
        // 1. Handle the "Build" choice
        function chooseBuild(type) {
            if (type === 'mobile') {
                document.getElementById('mainBody').classList.add('mobile-build');
            }
            document.getElementById('entryModal').style.display = 'none';
        }

        // 2. Process Video logic
        function processVideo() {
            const fileInput = document.getElementById('videoUpload');
            const btn = document.getElementById('convertBtn');
            const video = document.getElementById('displayVideo');
            const overlay = document.getElementById('fxOverlay');

            if (!fileInput.files[0]) {
                alert("Please upload a video first!");
                return;
            }

            btn.innerText = "COOLING...";
            btn.disabled = true;

            // Simulate "Processing" time
            setTimeout(() => {
                const url = URL.createObjectURL(fileInput.files[0]);
                video.src = url;
                
                // Reveal the video and the "Cool" FX overlay
                document.getElementById('resultArea').style.display = 'block';
                overlay.style.display = 'block';
                
                // Apply a digital tint
                video.style.filter = "hue-rotate(180deg) brightness(1.2) contrast(1.1)";
                
                btn.innerText = "Make My Video Cool";
                btn.disabled = false;
            }, 2500);
        }

        // 3. Download Popup
        function showDownloads() {
            document.getElementById('dlModal').style.display = 'flex';
        }
    </script>
</body>
</html>
